<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="side-bar">
            
        </div>
        <div id="sign-up">
            <div class="text"><p>This is not a real online service! This was created mostly to show my frontend capabilities.<br>Please sign up <i>now.</i></p></div>
            <form action="https://httpbin.org/post" method="post">
                <div class="card">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="text" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="repeat_password">Confirm Password</label>
                        <input type="text" id="repeat_password" name="repeat_password" required>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>
            <div id="log-in">Already have an account! Log in</div>
        </div>
    </div>
</body>
</html>
